
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Crash Tracker</h2>
  <input type="number" id="multiplierInput" placeholder="Enter multiplier (e.g., 1.05)" step="0.01" />
  <br />
  <button onclick="logMultiplier()">Log Multiplier</button>

  <h3>Prediction:</h3>
  <p id="prediction">No data yet.</p>

  <h3>Last 10 Entries:</h3>
  <ul id="history"></ul>

  <script src="app.js"></script>
</body>
</html>
